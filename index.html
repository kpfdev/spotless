<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Spotless</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap_toggle/bootstrap-toggle.css" rel="stylesheet">

    <!-- Slider CSS -->
    <link href='vendor/ion_slider/css/ion.rangeSlider.min.css' rel='stylesheet'/>
    <link href='vendor/nouislider/nouislider.css' rel='stylesheet'/>


    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

  </head>

  <body>

    <!-- Page Content -->
    <div class='container-fluid h-100 px-0'>

      <div class='row h-100 mx-0'>

        <!--Menu Top-->
        <div id="menu-top" class="row fixed-top m-0 p-0">

          <!--Brand-->
          <div class="col-2 border-right p-3">
              <h3 class='col-12 font-weight-bold mb-0 px-0'>Spotless</h5>
          </div>

          <!--Metrics-->
          <div class="col-6 border-right px-0 py-2">
            <h5 class='col-12 font-weight-bold text-center m-0 mb-3 px-0'>Metrics</h5>
            <div class="row mx-0">
              <div class="col-3">
                <div class="row">
                  <p class="col-8 m-0">Apt Units</p>
                  <p id="numApts" class="col-4 gfa1 text-right font-weight-bold border-right m-0">0</p>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <p class="col-8 m-0">New Jobs</p>
                  <p id="numWorkers" class="col-4 gfa2 text-right font-weight-bold border-right m-0">0</td>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <p class="col-8 m-0">Parking Spots</p>
                  <p id="parkingSpots" class="col-4 gfa1 text-right font-weight-bold border-right m-0">0</p>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <p class="col-8 m-0">Park Area (sf)</p>
                  <p id="parkArea" class="col-4 gfa2 font-weight-bold text-right m-0">0</td>
                </div>
              </div>
            </div>
          </div>
          <!--Metrics-->

          <!--Colors-->
          <div class='col-2 border-right px-3 py-2'>
            <div class="row justify-content-center">
              <h5 class='col-12 font-weight-bold text-center m-0 mb-2 px-0'>Mode</h5>

              <input id='modeToggle' type="checkbox" checked data-toggle="toggle" data-on="Parking Lot Viewer" data-off="Development Mode" data-onstyle="primary" data-offstyle="danger" onchange="modeToggle('modeToggle')">
            </div>

          </div>
          <!--Layers-->


          <!--Color-->
          <div class="col-2 px-3 py-2">
            <div class="row justify-content-center">
              <h5 class="col-12 font-weight-bold text-center m-0 mb-3 px-0">Story</h5>
            </div>

          </div>
          <!--Color-->

        </div>
        <!--Top Menu-->

        <div id="menu-bottom" class="row fixed-bottom m-0 px-5 py-0">

          <div class="col-12 border-bottom px-0 py-5">
            <div class="row">

              <div class='col-12 px-4'>
                <div id="useMixSlider"></div>
              </div>

            </div>
          </div>

        </div>

        <!--column main-->
        <div class="col main px-0">
          <div id='map' class='h-100 px-0'></div>
        </div>
        <!--column main-->

      </div>
      <!--row-->
    </div>
    <!-- container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap_toggle/bootstrap-toggle.js"></script>

    <!-- Slider JavaScript -->
    <script src='vendor/ion_slider/js/ion.rangeSlider.min.js'></script>
    <script src="vendor/nouislider/nouislider.js"></script>
    <!-- Main JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
