<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Spotless</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap_toggle/bootstrap-toggle.css" rel="stylesheet">

    <!-- Slider CSS -->
    <link href='vendor/ion_slider/css/ion.rangeSlider.min.css' rel='stylesheet'/>
    <link href='vendor/nouislider/nouislider.css' rel='stylesheet'/>


    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

  </head>

  <body>

    <!-- Page Content -->
    <div class='container-fluid h-100 px-0'>



      <div class='row h-100 mx-0'>

        <!--Menu Top-->
        <div id="menu-top" class="row fixed-top m-0 p-0">

          <!--Brand Computer-->
          <div class="col-6 col-md-3 border-right px-3 py-2 d-none d-md-block">
              <h3 class='col-12 font-weight-bold mb-0 px-0'>Spotless</h3>
          </div>

          <!--Brand Mobile-->
          <div class="col-6 col-md-3 border-right px-3 py-2 d-block d-md-none">
              <h5 class='col-12 font-weight-bold mb-0 px-0'>Spotless</h5>
          </div>

          <!--Metrics-->
          <div class="col-12 col-md-6 order-3 order-md-2 border-right px-3 py-2">
            <div class="row">
              <h5 class='col-12 font-weight-bold text-center m-0 mb-2 px-0 d-none d-md-block'>Metrics</h5>
              <div class="col-3 border-right">
                <div class="row">
                  <div class="col-12 text-center mb-1">
                    <p id="numApts" class="font-weight-bold m-0">0</p>
                  </div>
                  <div class="col-12 text-center px-2">
                    <p class="mb-2"><small>Apt Units</small></p>
                  </div>
                </div>
              </div>
              <div class="col-3 border-right">
                <div class="row">
                  <div class="col-12 text-center mb-1 px-2">
                    <p id="numWorkers" class="font-weight-bold m-0">0</p>
                  </div>
                  <div class="col-12 text-center">
                    <p class="mb-2"><small>New Jobs</small></p>
                  </div>
                </div>
              </div>
              <div class="col-3 border-right">
                <div class="row">
                  <div class="col-12 text-center mb-1 px-2">
                    <p id="parkingSpots" class="font-weight-bold m-0">0</p>
                  </div>
                  <div class="col-12 text-center">
                    <p class="mb-2"><small>Parking Spots</small></p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-12 text-center mb-1 px-2">
                    <p id="parkArea" class="font-weight-bold m-0">0</p>
                  </div>
                  <div class="col-12 text-center">
                    <p class="mb-2"><small>Park Area (sf)</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Metrics-->

          <!--Colors-->
          <div class='col-6 col-md-3 order-2 order-md-3 border-right px-3 py-2'>
            <div class="row justify-content-center">
              <h5 class='col-12 font-weight-bold text-center m-0 mb-2 px-0 d-none d-md-block'>Mode</h5>
              <div class="col-12 align-middle text-center">
                <input id='modeToggle' type="checkbox" checked data-toggle="toggle" data-on="Parking Viewer" data-off="Build Mode" data-onstyle="primary" data-offstyle="danger" data-size="small" onchange="modeToggle('modeToggle')"></input>
              </div>
            </div>
          </div>
          <!--Layers-->

        </div>
        <!--Top Menu-->

        <div id="menu-bottom" class="row fixed-bottom m-0 px-3 py-0">

          <div class="col-12 px-0 pt-4 pb-5">
            <div class="row">

              <div class='col-12 px-4'>
                <div id="useMixSlider"></div>
              </div>

            </div>
          </div>

        </div>

        <!--map loading spinner-->
        <div id="loading" class="spinner-grow text-info" role="status">
          <img id="icon" src="assets/loading.gif" alt="KPFui Website" height="60">
          <span class="sr-only">Loading...</span>
        </div>
        <!--map loading spinner-->

        <!--column main-->
        <div class="col main px-0">
          <div id='map' class='h-100 px-0'></div>
        </div>
        <!--column main-->

      </div>
      <!--row-->
    </div>
    <!-- container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap_toggle/bootstrap-toggle.js"></script>

    <!-- Slider JavaScript -->
    <script src='vendor/ion_slider/js/ion.rangeSlider.min.js'></script>
    <script src="vendor/nouislider/nouislider.js"></script>
    <!-- Main JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
